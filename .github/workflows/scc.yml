name: SCC

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-basic:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Debug
        run: RUST_BACKTRACE=1 cargo test --verbose -- --nocapture
      - name: Release
        run: RUST_BACKTRACE=1 cargo test --release --verbose -- --nocapture
      - name: Examples
        run: RUST_BACKTRACE=1 cargo test --release -p examples -- --nocapture
  check-32-bit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run:
          sudo apt-get install gcc-multilib;
          rustup target add i686-unknown-linux-gnu
      - name: Examples
        run: RUST_BACKTRACE=1 cargo test --target i686-unknown-linux-gnu --release -p examples -- --nocapture
  check-extended:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run:
          rustup toolchain add nightly;
          rustup component add rust-src --toolchain nightly;
          rustup component add clippy --toolchain nightly;
          rustup component add miri --toolchain nightly
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-spellcheck
      - name: Spell-check
        run: cargo spellcheck
      - name: Format
        run:
          cargo fmt --check;
          cargo fmt -p examples --check
      - name: Lint
        run:
          cargo clippy --all;
          cargo +nightly clippy --all;
          cargo clippy -p examples --all;
          cargo +nightly clippy -p examples --all
      - name: Doc
        run:
          cargo doc --document-private-items;
          cargo +nightly doc --document-private-items
      - name: Serde
        run:
          cargo test serde --verbose --features serde;
          cargo +nightly test serde --verbose --features serde;
          cargo test --release serde --verbose --features serde;
          cargo +nightly test --release serde --verbose --features serde
      - name: Miri
        run: cargo +nightly miri test --lib --bins --tests
      - name: Nightly
        run: cargo +nightly test --release benchmark
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Benchmark
        run: cargo bench
